<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen dark:bg-gray-900 dark:text-gray-100">
<div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Something went wrong</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6" th:text="${message}">An unexpected error occurred.</p>
    <a href="/" class="text-blue-600 dark:text-blue-400 hover:underline">Return to Home</a>
</div>
</body>
</html>

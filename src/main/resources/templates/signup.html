<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Maple Boss Now</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script defer th:src="@{/js/dark-mode-toggle.js}"></script>
    <script defer th:src="@{/js/signup.js}"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen dark:bg-gray-900 dark:text-gray-100">

<div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800 dark:text-gray-100">Sign Up</h2>
    <p class="text-sm text-center mb-6 text-gray-600 dark:text-gray-400">Create your account</p>
    <form id="signup-form" class="space-y-4">
        <div>
            <label for="signup-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" id="signup-username" name="username" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-900 dark:text-gray-200" required>
        </div>
        <div>
            <label for="signup-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
            <input type="text" id="signup-phone" name="phoneNumber" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-900 dark:text-gray-200" required>
        </div>
        <div>
            <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="signup-email" name="email" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-900 dark:text-gray-200" required>
        </div>
        <div>
            <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="signup-password" name="password" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-900 dark:text-gray-200" required>
        </div>
        <div>
            <label for="signup-password-confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
            <input type="password" id="signup-password-confirm" name="password_confirm" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-900 dark:text-gray-200" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-600 dark:text-gray-400">
        Already have an account? <a href="/login" class="text-blue-600 dark:text-blue-400 hover:underline">Login</a>
    </p>
</div>


<!-- Dark Mode Toggle Button -->
<div th:replace="fragments/dark-mode-toggle :: darkModeToggle"></div>

<!-- 알림 컨테이너 -->
<div th:replace="fragments/alert :: alert"></div>

</body>
</html>

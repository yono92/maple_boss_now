<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maple Boss Now</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script defer th:src="@{/js/dark-mode-toggle.js}"></script>
    <script defer th:src="@{/js/jwt.js}"></script>
    <script defer th:src="@{/js/login.js}"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen dark:bg-gray-900 dark:text-gray-100">


<div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800 dark:text-gray-100">Login</h2>
    <p class="text-sm text-center mb-6 text-gray-600 dark:text-gray-400">Access your account</p>
    <form id="login-form" th:action="@{/api/v1/login}" method="post" class="space-y-4">
        <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="login-email" name="email" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-900 dark:text-gray-200" required>
        </div>
        <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="login-password" name="password" class="mt-1 block w-full p-2 border border-gray-300 dark:border-gray-700 rounded-md dark:bg-gray-900 dark:text-gray-200" required>
        </div>
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-400">Remember me</label>
            </div>
            <div class="text-sm">
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Forgot your password?</a>
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500">Login</button>
        <div class="mt-4 text-center">
            <p class="text-gray-600 dark:text-gray-400">or</p>
            <a th:href="@{/oauth2/authorization/kakao}" class="block w-full bg-yellow-400 text-black font-bold py-2 px-4 rounded-md mt-2 hover:bg-yellow-500">Login with Kakao</a>
        </div>
    </form>
    <p class="mt-4 text-center text-gray-600 dark:text-gray-400">
        Don't have an account? <a href="/signup" class="text-blue-600 dark:text-blue-400 hover:underline">Sign up</a>
    </p>
</div>


<!-- Dark Mode Toggle Button -->
<div th:replace="fragments/dark-mode-toggle :: darkModeToggle"></div>

<!-- 알림 컨테이너 -->
<div th:replace="fragments/alert :: alert"></div>

</body>
</html>

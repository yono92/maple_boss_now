<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Matchmaking - Maple Boss Now</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script defer th:src="@{/js/dark-mode-toggle.js}"></script>
    <script defer th:src="@{/js/boss.js}"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen dark:bg-gray-900 dark:text-gray-100">

<!-- Header -->
<header class="bg-blue-600 text-white dark:bg-gray-800 dark:text-gray-200 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Maple Boss Now</h1>
        <nav class="space-x-4">
            <span id="user-greeting" class="hidden"></span> <!-- 사용자 이름을 표시할 곳 -->
            <a href="/" class="hover:underline">Home</a>
            <a href="/boss" class="hover:underline">Boss</a>
            <a id="auth-link" th:href="@{/login}" class="hover:underline">Login</a> <!-- 로그인/로그아웃 링크 -->
        </nav>
    </div>
</header>

<!-- Main Layout -->
<div class="container mx-auto flex flex-1 mt-8 mb-4">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
        <ul class="space-y-2">
            <li>
                <h4 class="text-lg font-bold text-gray-800 dark:text-gray-100 flex items-center cursor-pointer" id="toggle-daily">
                    일일 보스
                    <svg class="h-6 w-6 ml-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </h4>
                <ul id="daily-bosses" class="hidden pl-4 space-y-1"></ul>
            </li>
            <li>
                <h4 class="text-lg font-bold text-gray-800 dark:text-gray-100 flex items-center cursor-pointer" id="toggle-weekly">
                    주간 보스
                    <svg class="h-6 w-6 ml-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </h4>
                <ul id="weekly-bosses" class="hidden pl-4 space-y-1"></ul>
            </li>
            <li>
                <h4 class="text-lg font-bold text-gray-800 dark:text-gray-100 flex items-center cursor-pointer" id="toggle-monthly">
                    월간 보스
                    <svg class="h-6 w-6 ml-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </h4>
                <ul id="monthly-bosses" class="hidden pl-4 space-y-1"></ul>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-4">
        <div id="boss-content" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <!-- 보스별 게시판 컨텐츠가 여기 표시됩니다. -->
            <h2 class="text-2xl font-bold mb-4">보스 매칭 게시판</h2>
            <p>사이드바에서 보스를 선택하여 게시판을 보세요.</p>
        </div>
    </main>
</div>

<!-- Footer -->
<footer class="bg-gray-800 dark:bg-gray-900 text-white dark:text-gray-200 py-4 mt-8">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Maple Boss Now. All rights reserved.</p>
    </div>
</footer>

<!-- Dark Mode Toggle Button -->
<button id="dark-mode-toggle" class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-md hover:bg-blue-500 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 transition">
    <img id="sun-icon" th:src="@{/icons/sun.svg}" class="hidden w-6 h-6" alt="Sun Icon">
    <img id="moon-icon" th:src="@{/icons/moon.svg}" class="w-6 h-6" alt="Moon Icon">
</button>

</body>
</html>

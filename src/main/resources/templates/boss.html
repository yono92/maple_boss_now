<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss List - Maple Boss Now</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script defer th:src="@{/js/boss.js}"></script>
    <script defer th:src="@{/js/match.js}"></script>
    <script defer th:src="@{/js/dark-mode-toggle.js}"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex flex-col min-h-screen">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Layout -->
<div class="container mx-auto flex flex-1 mt-8 mb-4">
    <aside class="w-1/4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
        <ul>
            <li>
                <button id="toggle-weekly" class="w-full text-left py-2 px-3 rounded-lg bg-gray-200 dark:bg-gray-700 flex items-center justify-between">
                    주간 보스
                    <svg class="h-4 w-4 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <ul id="weekly-bosses" class="hidden pl-4 mt-2"></ul>
            </li>
            <li class="mt-2">
                <button id="toggle-monthly" class="w-full text-left py-2 px-3 rounded-lg bg-gray-200 dark:bg-gray-700 flex items-center justify-between">
                    월간 보스
                    <svg class="h-4 w-4 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <ul id="monthly-bosses" class="hidden pl-4 mt-2"></ul>
            </li>
        </ul>
    </aside>

    <main class="flex-1 ml-4">
        <div id="boss-details" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hidden">
            <!-- 보스 정보가 여기에 표시됩니다. -->
        </div>
        <button id="create-match-button" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition mt-4 hidden">매치 생성</button>
        <div id="matches" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mt-4 hidden">
            <!-- 매칭 정보가 여기에 표시됩니다. -->
            <p id="no-matches" class="text-gray-500 dark:text-gray-400 hidden">매칭 정보가 없습니다.</p>

        </div>

        <!-- 매치 생성 모달 -->
        <div id="create-match-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-11/12 max-w-lg">
                <button id="close-modal" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-400 float-right">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <h2 class="text-2xl font-bold mb-4">새 매칭 생성</h2>
                <form id="match-form">
                    <div class="mb-4">
                        <label for="match-description" class="block text-sm font-medium">매칭 설명</label>
                        <textarea id="match-description" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required=""></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="match-availability" class="block text-sm font-medium">가능 시간</label>
                        <input type="datetime-local" id="match-availability" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required="">
                    </div>
                    <div class="mb-4">
                        <label for="leader-nickname" class="block text-sm font-medium">파티장 닉네임</label>
                        <input type="text" id="leader-nickname" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required="">
                    </div>
                    <div class="mb-4">
                        <label for="leader-job" class="block text-sm font-medium">파티장 직업</label>
                        <input type="text" id="leader-job" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required="">
                    </div>
                    <div class="mb-4">
                        <label for="leader-level" class="block text-sm font-medium">파티장 레벨</label>
                        <input type="number" id="leader-level" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100" required="">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">매칭 생성</button>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Dark Mode Toggle Button -->
<div th:replace="fragments/dark-mode-toggle :: darkModeToggle"></div>

<!-- 알림 컨테이너 -->
<div th:replace="fragments/alert :: alert"></div>
</body>
</html>

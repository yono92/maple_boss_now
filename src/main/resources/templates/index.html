<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Boss Now</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script defer th:src="@{/js/dark-mode-toggle.js}"></script>
    <script defer th:src="@{/js/search.js}"></script>
    <script defer th:src="@{/js/jwt.js}"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen dark:bg-gray-900 dark:text-gray-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>


<!-- Main Layout -->
<div class="container mx-auto flex flex-1 mt-8 mb-4">

    <!-- Sidebar -->
    <aside class="w-1/4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
        <ul class="space-y-2">
            <li><a href="#" class="block py-2 px-3 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">Profile</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-4">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">

            <!-- Search Section -->
            <div id="search-section" class="mb-8">
                <h3 class="text-xl font-semibold mb-2">Profile Search</h3>
                <form id="search-form" class="flex space-x-4">
                    <input id="search-query" type="text" name="query" placeholder="Search profiles..." class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200" required>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Search</button>
                </form>
            </div>
            <!-- Search Results Section -->
            <div id="results">
                <h3 class="text-xl font-semibold mb-2">Search Results</h3>
                <div id="result-container" class="space-y-4 hidden"></div>
                <p id="no-results" class="text-gray-500 dark:text-gray-400 hidden">No results found</p>
            </div>

            <!-- 길드 팝업 -->
            <div id="guild-popup" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50 z-50">
                <div id="guild-popup-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-lg">
                    <!-- Guild information will be dynamically injected here -->
                </div>
                <button id="guild-popup-close" class="absolute top-0 right-0 m-4 text-gray-400 hover:text-white">&times;</button>
            </div>

        </div>
    </main>
</div>


<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Dark Mode Toggle Button -->
<div th:replace="~{fragments/dark-mode-toggle :: darkModeToggle}"></div>

<!-- 알림 컨테이너 -->
<div th:replace="~{fragments/alert :: alert}"></div>

</body>
</html>
